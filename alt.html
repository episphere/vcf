<p>This simple web application will illustrate how the VCF library can 1) connect, retrieve, and search for content using HTTP range requests</p>



<h2>1. Connect to remote [...].vcf.gz file</h2>

<input value="https://ftp.ncbi.nih.gov/snp/organisms/human_9606/VCF/00-All.vcf.gz" size=60><button>Connect</button>
